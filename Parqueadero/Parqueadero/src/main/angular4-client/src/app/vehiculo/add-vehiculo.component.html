

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.names = ["Emil", "Tobias", "Linus"];
    });
</script>

<div class="col-md-3">
  <h2 class="text-center">Registrar vehiculo</h2>
<form>
  
  <div ng-app="myApp" ng-controller="myCtrl" class="form-group">
    <label for="tipo">Tipo de vehiculo:</label>
    <select [(ngModel)]="vehiculo.tipo" name="tipo" class="form-control" id="tipo">
      <option selected value="moto">moto</option>
      <option value="carro">carro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="placa">Placa:</label>
    <input [(ngModel)]="vehiculo.placa" pattern="[A-Za-z]{3}[0-9]{3}" required placeholder="placa" name="placa" value="algo" class="form-control" id="placa" >
  </div>

  <div class="form-group">
    <label for="cilindraje">Cilindraje(En caso de ser motocicleta):</label>
   <input [(ngModel)]="vehiculo.cilindraje" placeholder="cilindraje" value=""  name="cilindraje" class="form-control" id="cilindraje" required>
  </div>

  <button id="boton1" type="" class="btn btn-success" (click)="registrarVehiculo()">Ingresar</button>
</form>
<br>
<div id="success" *ngIf="success" class="alert alert-success">
      <strong>Success!</strong> {{registroExitoso}} 
</div>
<div *ngIf="falla" class="alert alert-danger">
    <strong>Error!</strong> {{registroFallido}} 
</div>
</div>
<app-list-vehiculos [vehiculos]="vehiculos"></app-list-vehiculos>
